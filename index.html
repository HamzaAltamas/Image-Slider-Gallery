<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Image Slider Gallery</title>
  </head>
  <body>
    <!-- Slide Show Gallery start -->
    <section class="slide-show-gallery">
      <h2 style="color: white; padding: 20px 0">Slide show gallery</h2>
      <!-- Container for the image gallery -->
      <div class="container">
        <!-- Full-width images with number text -->
        <div class="show-images">
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1),rtlSlide()">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
          <!-- Next and previous buttons end-->
          <div class="mySlides">
            <div class="numbertext"><span class="indexNum"></span> / 6</div>
            <img src="images/img_woods_wide.jpg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext"><span class="indexNum"></span> / 6</div>
            <img src="images/img_5terre_wide.jpg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext"><span class="indexNum"></span> / 6</div>
            <img src="images/img_mountains_wide.jpg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext"><span class="indexNum"></span> / 6</div>
            <img src="images/img_lights_wide.jpg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext"><span class="indexNum"></span> / 6</div>
            <img src="images/img_nature_wide.jpg" style="width: 100%" />
          </div>

          <div class="mySlides">
            <div class="numbertext"><span class="indexNum"></span> / 6</div>
            <img src="images/img_snow_wide.jpg" style="width: 100%" />
          </div>
        </div>

        <!-- Image text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail images -->
        <div class="row">
          <div class="column">
            <img
              class="thumbImg cursor"
              src="images/img_woods_wide.jpg"
              style="width: 100%"
              onclick="currentSlide(1)"
              alt="The Woods"
            />
          </div>
          <div class="column">
            <img
              class="thumbImg cursor"
              src="images/img_5terre_wide.jpg"
              style="width: 100%"
              onclick="currentSlide(2)"
              alt="Cinque Terre"
            />
          </div>
          <div class="column">
            <img
              class="thumbImg cursor"
              src="images/img_mountains_wide.jpg"
              style="width: 100%"
              onclick="currentSlide(3)"
              alt="Mountains and fjords"
            />
          </div>
          <div class="column">
            <img
              class="thumbImg cursor"
              src="images/img_lights_wide.jpg"
              style="width: 100%"
              onclick="currentSlide(4)"
              alt="Northern Lights"
            />
          </div>
          <div class="column">
            <img
              class="thumbImg cursor"
              src="images/img_nature_wide.jpg"
              style="width: 100%"
              onclick="currentSlide(5)"
              alt="Nature and sunrise"
            />
          </div>
          <div class="column">
            <img
              class="thumbImg cursor"
              src="images/img_snow_wide.jpg"
              style="width: 100%"
              onclick="currentSlide(6)"
              alt="Snowy Mountains"
            />
          </div>
        </div>
        <!-- dot controls -->
        <div class="dots-container">
          <ul>
            <li class="dots" onclick="currentSlide(1)"></li>
            <li class="dots" onclick="currentSlide(2)"></li>
            <li class="dots" onclick="currentSlide(3)"></li>
            <li class="dots" onclick="currentSlide(4)"></li>
            <li class="dots" onclick="currentSlide(5)"></li>
            <li class="dots" onclick="currentSlide(6)"></li>
          </ul>
        </div>
      </div>
    </section>
    <!-- Slide Show Gallery end -->
    <script src="script.js"></script>
  </body>
</html>
